            <div class="intake-data">
              <img
                class="intake-data--icon"

              />
              <div class="intake-data--figures">
                <p class="quantity">50g</p>
                <p class="type">Lipides</p>
              </div>
            </div>
          </div>
          <div class="data-group">
            <div class="average-session"></div>
            <div class="stats"></div>
            <div class="score"></div>
          </div>
        </div>
      </div>
    </div>
